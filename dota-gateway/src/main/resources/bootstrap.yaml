server:
  port: 8079
#config service
spring:
  application:
    name: dota-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
    sentinel:
      transport:
        dashboard: localhost:8080
      eager: true
    gateway:
      routes:
        - id: dota-auth-service
          uri: lb://dota-auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: dota-user-service
          uri: lb://dota-user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: service-order
          uri: lb://dota-user-order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
      loadbalancer:
        use404: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:8083/rsa/publicKey'
  redis:
    database: 0
    port: 6379
    host: localhost
    password:
secure:
  ignore:
    urls: #配置白名单路径
      - "/actuator/**"
      - "/auth/oauth/token"