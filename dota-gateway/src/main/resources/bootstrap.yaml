info:
  server:
    host: localhost
    port: 5761
server:
  port: 8080
#config service
spring:
  application:
    name: dota-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
    gateway:
      routes:
        - id: dota-user-service
#          uri: http://localhost:8081
          uri: lb://dota-user-service
          predicates:
            - Path=/login/**
management:
  endpoints:
    web:
      exposure:
        include=*:
