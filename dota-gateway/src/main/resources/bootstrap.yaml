info:
  server:
    host: localhost
    port: 5761
server:
  port: 8080
#config service
spring:
  application:
    name: dota-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
    gateway:
      routes:
        - id: dota-user-service
          uri: htttp://localhost:8081
          predicates:
     #       - Path=/red/{segment},/blue/{segment}
            - Path=/dota-user-service/**
management:
  endpoints:
    web:
      exposure:
        include=*:
