server:
  port: 7771
spring:
  application:
    name: dota-user-order
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
#暴露actuator端点
management:
  endpoints:
    web:
      exposure:
        include=*:
logging:
  level:
    com.alex.user.feign: debug
feign:
  sentinel:
    enabled: true
