server:
  port: 8080
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 6000 # 剔除服务时间间隔
    peer-node-connect-timeout-ms: 1000 # 链接超时
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      # 配置默认节点有信息，这里是获取本机的ip和端口来实现，如果不配置，默认会找8761端口，这里配置的是8080端口，因此会报错
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
---
spring:
  application:
    # 服务名称，更关键，使用feign进行服务消费将以此为依据
    name: dota-eureka
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    inetutils:
      timeout-seconds: 2
